<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Land Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #f4f6f9
        }

        .box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08)
        }

        label {
            font-weight: 600;
            display: block;
            margin: 10px 0 6px
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px
        }

        button {
            margin-top: 16px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: #0066ff;
            color: white;
            cursor: pointer;
            font-size: 15px
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #d0d7e2;
            border-radius: 10px;
            background: #f9fbff
        }

        .value {
            font-size: 18px;
            font-weight: 700;
            margin-top: 5px
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Land Size Calculator (4 Sides)</h2>
        <p>Enter Top, Bottom, Left, Right side length in <b>meters</b>. Output show the <b>cent</b>.</p>

        <label>Top (meters)</label>
        <input type="number" id="top" placeholder="Top side">

        <label>Bottom (meters)</label>
        <input type="number" id="bottom" placeholder="Bottom side">

        <label>Left (meters)</label>
        <input type="number" id="left" placeholder="Left side">

        <label>Right (meters)</label>
        <input type="number" id="right" placeholder="Right side">

        <label>Sq ft per cent (fixed)</label>
        <input type="number" id="centValue" value="435.6" readonly style="background:#eee;">

        <button onclick="calculateArea()">Calculate</button>

        <div id="result" class="result-box" style="display:none;">

            <span>Ares:</span>
            <span id="ares" class="value"></span>
            <br>
            <br>
            <span style="margin-top:12px;">Cent:</span>
            <span id="cent" class="value"></span>

        </div>
    </div>

    <script src="./centcalculater.js">       
    </script>

</body>

</html>
